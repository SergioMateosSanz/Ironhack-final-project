<div class="novelty-img"  [ngStyle]="{'background-image': 'url('+ novelty.imageurl +')'}"></div>
<div class="novelty-body">
<p class="novelty-text">Id: {{novelty.id}}</p>
  <p class="novelty-text">Name: {{novelty.name}}</p>
  <p class="novelty-text">Brand: {{novelty.brand}}</p>
  <p class="novelty-text">Description: {{novelty.description}}</p>
  <p class="novelty-text">Price: {{novelty.price}}</p>
</div>
