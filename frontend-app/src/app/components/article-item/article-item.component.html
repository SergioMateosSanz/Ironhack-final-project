<div class="article-img"  [ngStyle]="{'background-image': 'url('+ article.imageurl +')'}"></div>
<div class="article-body">
<p class="article-text">Id: {{article.id}}</p>
  <p class="article-text">Name: {{article.name}}</p>
  <p class="article-text">Brand: {{article.brand}}</p>
  <p class="article-text">Description: {{article.description}}</p>
  <p class="article-text">Price: {{article.price}}</p>
</div>
